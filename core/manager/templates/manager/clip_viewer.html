{% extends 'base.html' %}
{% block content %}
<div id="group">
    <h1>uploaded by: {{ video.account.username }}</h1>
    <iframe
            src="https://clips.twitch.tv/embed?clip={{ video.id }}{% for site in sites %}&parent={{ site.domain }}{% endfor %}"
            height="600"
            width="1000"
            preload="none"
            allowfullscreen>
    </iframe>
    <div id="buttons">
    <form method="post">
        {% csrf_token %}
        {% for i in ranks %}
        <button class="rank-btn r{{ i }}" name="value" value="{{ i }}">Rank {{ i }}</button>
        {% endfor %}
    </form>
    </div>
</div>
{% endblock %}
