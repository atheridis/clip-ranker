{% extends 'base.html' %}
{% block content %}
<header id="heading">
    {% if user.is_authenticated %}
    <h1>Please Input Clip Link</h1>
    <form action="{% url 'input' %}" method="post">
        {% csrf_token %}
        <input id="clip" type="text" name="clip">
        <button>Submit Clip</button>
    </form>
    {% else %}
    <h1>Welcome Friend, please log in</h1>
    {% endif %}
</div>
{% endblock %}
