{% extends 'base.html' %}
{% block content %}
<table id="final-ranks">
    {% for i in ranks %}
    <tr>
        <th>Rank {{ i }}</th>
        {% for video in videos %}
        {% if video.rank == i %}
        <td>
            <iframe
                    src="https://clips.twitch.tv/embed?clip={{ video.id }}{% for site in sites %}&parent={{ site.domain }}{% endfor %}"
                    height="135"
                    width="240"
                    preload="none"
                    allowfullscreen>
            </iframe>
            <p class="name">{{ video.account.username }}</p>
        </td>
        {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
